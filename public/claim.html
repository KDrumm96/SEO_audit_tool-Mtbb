<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Access Confirmed</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link href="https://cdn.tailwindcss.com" rel="stylesheet">

</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50 text-gray-800">
  <div class="text-center space-y-4" id="status">
    <p>Loading...</p>
  </div>

  <script>
    async function verify() {
  const params = new URLSearchParams(window.location.search);
  const sessionId = params.get("session_id");

  if (!sessionId) {
    document.body.innerHTML = "❌ Invalid access.";
    return;
  }

  const res = await fetch(`/claim-access?session_id=${sessionId}`);
  const data = await res.json();

  if (data.token) {
    document.body.innerHTML = `
      <div class="max-w-lg mx-auto mt-10 p-6 bg-white rounded shadow text-center">
        <h2 class="text-2xl font-bold text-green-600 mb-4">✅ Access Granted</h2>
        <p class="mb-2 text-sm">Welcome! Your tier: <strong>${data.tier.toUpperCase()}</strong></p>
        <p class="mb-2 text-sm">Email: <strong>${data.email}</strong></p>
        <div class="mb-4 text-xs text-gray-600">Token: ${data.token}</div>
        <a href="/?token=${data.token}" class="bg-purple-600 text-white px-4 py-2 rounded">Go to Audit Tool</a>
        localStorage.setItem("mtbb_token", data.token);
localStorage.setItem("mtbb_tier", data.tier);
window.location.href = "/?token=" + data.token;

      </div>
    `;
  } else {
    document.body.innerHTML = `<p class="text-red-600 text-center mt-10">❌ Error: ${data.error || "Unknown issue"}</p>`;
  }
}


    window.onload = verify;
  </script>
</body>
</html>
